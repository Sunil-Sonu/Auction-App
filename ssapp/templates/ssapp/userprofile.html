{% extends 'ssapp/base.html' %}
{% block content %}
<form enctype="multipart/form-data" action="" method="post" class="form-horizontal">
    {% csrf_token %}
    <div class="jumbotron">
     <h3>PROFILE</h3>
    </div>
    <div class="form-group">
            <label class="control-label col-xs-3" for="pname">First Name: </label>
            <div class="col-xs-9">
            {{ form.user.first_name }}
            </div>
        </div>
    <div class="form-group">
            <label class="control-label col-xs-3" for="pname">Last Name: </label>
            <div class="col-xs-9">
            {{ form.user.last_name }}
            </div>
        </div>
    <div class="form-group">
            <label class="control-label col-xs-3" for="pname">Username: </label>
            <div class="col-xs-9">
            {{ form.instance.username }}
            </div>
        </div>
    <div class="form-group">
            <label class="control-label col-xs-3" for="pname">Profile Image: </label>
            <div class="col-xs-9">
            {{ form.userimage }}
            </div>
        </div>
    <div class="form-group">
            <label class="control-label col-xs-3" for="pname">Address: </label>
            <div class="col-xs-9">
            {{ form.address }}
            </div>
        </div>
    <div class="form-group">
            <label class="control-label col-xs-3" for="pname">Contact: </label>
            <div class="col-xs-9">
            {{ form.contact }}
            </div>
        </div>
</form>
{% endblock %}
